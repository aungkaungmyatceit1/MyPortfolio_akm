<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="../style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="d-flex justify-content-center align-items-center flex-row">
      <div class="first-box">
        <img src="images/logo.svg" alt="logo" />
        <div class="sub-logo-container">
          <img src="images/icon-document.svg" alt="lg" />
          <img src="images/icon-folder.svg" alt="lg" />
          <img src="images/icon-upload.svg" alt="lg" />
        </div>
      </div>
      <div class="second-box d-flex justify-content-center flex-column p-lg-3">
        <p>You’ve used <b>815 GB</b> of your storag</p>
        <div class="running-bar">
          <div class="sub-run-bar"></div>
        </div>
        <div class="storage-reminder">
          <div class="d-flex justify-content-between">
            <p>0 GB</p>
            <p>100 GB</p>
          </div>
        </div>
      </div>
      <div class="show-section d-flex justify-content-center align-items p-1 rounded-2">
        <m-box >
          <div class="text d-flex flex-row justify-content-center text-dark">
            <h3>1</h3>
            <h2>8</h2>
            <h4>5</h4>
          </div>
          <h5 class="text-dark">GB left</h5>
        </m-box>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
