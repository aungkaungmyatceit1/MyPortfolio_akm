<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section
      class="container min-vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="card-container d-flex">
        <div
          class="left-side container d-flex justify-content-center align-items-center flex-column"
          style="flex-basis: 60%"
        >
          <h4>Your Result</h4>
          <div
            class="circle container d-flex justify-content-center align-items-center justify-content flex-column"
          >
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.te
          </p>
        </div>
        <div
          class="right-side container d-flex justify-content-center align-items-center flex-column"
          style="flex-basis: 40%"
        >
          <div class="sub-heading">
            <h3>Summary</h3>
          </div>
          <div class="score-board">
            <div class="boxing boxing-1">
              <div class="mini-left">
                <img
                  src="../results-summary-component-main/assets/images/icon-reaction.svg"
                  alt="reaction"
                />
                <p>Reaction</p>
              </div>
              <div class="mini-right">
                <p><b>80</b> / 100</p>
              </div>
            </div>
            <div class="boxing boxing-2">
              <div class="mini-left">
                <img
                  src="../results-summary-component-main/assets/images/icon-memory.svg"
                  alt="reaction"
                />
                <p>Memory</p>
              </div>
              <div class="mini-right">
                <p><b>92</b> / 100</p>
              </div>
            </div>
            <div class="boxing boxing-3">
              <div class="mini-left">
                <img
                  src="../results-summary-component-main/assets/images/icon-verbal.svg"
                  alt="reaction"
                />
                <p>Verbal</p>
              </div>
              <div class="mini-right">
                <p><b>61</b> / 100</p>
              </div>
            </div>
            <div class="boxing boxing-4">
              <div class="mini-left">
                <img
                  src="../results-summary-component-main/assets/images/icon-visual.svg"
                  alt="reaction"
                />
                <p>Visual</p>
              </div>
              <div class="mini-right">
                <p><b>73</b> / 100</p>
              </div>
            </div>
          </div>
          <div class="button">
            <a href="#"><button>Continue</button></a>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
